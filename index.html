<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Weather</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="mainbox">
            <div class="searchbox">
                <input type="text"  placeholder="Enter city name...">
               
                <button >Search</button>
            </div>
            
            <div class="image">
                <img src="https://i.pinimg.com/originals/6f/37/af/6f37afab1159f18a49d17547292b37bc.gif" alt="weathers">
                
            </div>
            <div id="weather-info">
                <div id="loader" class="loader" hidden ></div>
                <div class="city">London</div>
                <div class="temp">28 </div>
                <div id="humidity_amount"><p>Humidity: 28 </p></div>
                <div id="wind_speed"><p>Wind Speed: 28kmph</p></div>
            </div>
        </div>
        <h3 style="color: aliceblue;"">Developed By Karan Sethi</h3>
    </div>

    <script src="script.js"></script>
</body> 
</html>
